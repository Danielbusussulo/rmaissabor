        <header id="cabecalho">
            <div id="area-logo">
                   <p>RESTAURANTE MAIS SABOR</p>

            <nav id="menu">

                    <li><a href="index.html">Home</a></li>

        <div id="banner">

        <main>
            <div class="col-lg-9">
                <form id="efeitos" class="" action="" method="post" id="contactForm" novalidate="novalidate">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="INSIRA O SEU NOME">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="INSIRA O SEU EMAIL">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="INSIRA O ASSUNTO">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="10" cols="50" placeholder="INSIRA A MENSAGEM"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary form-control">ENVIAR</button>
                        </div>
                    </div>
                </form>
            </div>
